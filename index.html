<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jokes World</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex">
            <a class="navbar-brand" href=""><img src="./logo.png" width="100"
                    height="100" alt=""></a>
            <h1 style="color: palevioletred;">Jokes World</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex justify--content-center align-items-center m-5 p-5">
        <div class="container text-center">
            <h1 class="text-black">Generate Random Jokes !!!</h1>
            <div id="result" class="my-5"></div>
            <button id="jokeButton" class="my-5 btn btn-dark text-white">Tell Me a Joke</button>
        </div>
    </div>     

    <script>
        const result = document.getElementById('result');
        const jokeButton = document.getElementById('jokeButton');

        const fetchJokes = () => {
            fetch("https://official-joke-api.appspot.com/jokes/random/250", {
                method: "GET"
            }).then(response => {
                console.log(response);
                response.json().then(output => {
                    console.log(output);
                    output.forEach(joke => {
                        result.innerHTML = `
                            <div>
                                <p class="fw-bolder text-primary fs-3">${joke.setup}</p>
                                <p class="fw-bolder text-danger fs-3">${joke.punchline}</p>
                            </div>
                        `;
                    });
                })
            }).catch(reason => {
                console.log(reason);
            });
        };
        jokeButton.addEventListener('click', fetchJokes);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
